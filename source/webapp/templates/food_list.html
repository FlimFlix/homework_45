{% extends 'base.html' %}
{% block title %}Блюда{% endblock %}
{% block content %}
    {% for food in food_list %}
        <div class="card m-2 d-flex d-inline-flex" style="width: 18rem;">
          <img class="card-img-top" src="{{ food.photo.url }}" alt="*">
          <div class="card-body">
            <a href="{% url 'webapp:food_detail' food.pk %}" class="card-text">{{ food.name }} ({{ food.price }})</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
