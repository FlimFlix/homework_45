{% extends 'base.html' %}
{% block title %}Удалить блюдо{% endblock %}
{% block content %}
    <h2>Вы уверены, что хотите удалить блюдо "{{ food.name }}"</h2>
    <form action="{% url 'food_delete' food.pk %}" method="post">
        {% csrf_token %}
        <input type="radio" value="yes" name="delete"> Да<br>
        <input type="radio" value="no" name="delete" checked> Нет<br>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
